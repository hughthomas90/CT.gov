name: ctgov trial watch

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Debug (show files)
        run: |
          pwd
          ls -la
          find . -maxdepth 2 -name "requirements.txt" -print
          find . -maxdepth 2 -name "config*.yaml" -print

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
    
      - name: Ensure config.yaml exists
        run: |
          if [ ! -f config.yaml ]; then
            cp config.example.yaml config.yaml
          fi
          ls -la config*.yaml

      - name: Prepare DB folder
        run: mkdir -p data

      - name: Run ctgov-trial-watch (sync)
        run: |
          ctgov-trial-watch --config config.yaml --db data/trials.sqlite sync

      - name: Verify CLI exists
        run: |
          which ctgov-trial-watch || true
          python -m pip show ctgov-trial-watch || true
          python -m pip list | grep -i ctgov || true
