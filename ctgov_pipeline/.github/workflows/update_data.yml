name: Update CT.gov data

on:
  workflow_dispatch:
  schedule:
    # Daily at 05:10 UTC (adjust as needed)
    - cron: "10 5 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CT.gov sync + PubMed linking + digest
        run: |
          # Ensure config.yaml exists in the repo (copy from config.example.yaml if needed)
          test -f config.yaml || cp config.example.yaml config.yaml

          python -m ctgov_pipeline sync   --config config.yaml --db ctgov.sqlite
          python -m ctgov_pipeline pubmed --config config.yaml --db ctgov.sqlite
          python -m ctgov_pipeline digest --config config.yaml --db ctgov.sqlite --out digest.md

      - name: Commit updated artifacts
        run: |
          git config user.name "ctgov-bot"
          git config user.email "ctgov-bot@users.noreply.github.com"

          git add ctgov.sqlite digest.md digest.csv digest.xlsx || true
          git commit -m "Update CT.gov data" || echo "No changes to commit"
          git push
